    <!-- JavaScript for Slider -->
    <script>
        let currentIndex = 0;
        const images = [
            { src: "images/burger.jpg", link: "items/burger.html" },
            { src: "images/chicken2.jpg", link: "items/chickenburger.html" },
            { src: "images/f2.jpg", link: "items/fishandchips.html" },
        ];

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateSlider();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateSlider();
        }

        function updateSlider() {
            const topImage = document.querySelector(".top-image");
            const topImageLink = document.getElementById("top-image-link");
            topImage.style.opacity = 0;
            setTimeout(() => {
                topImage.src = images[currentIndex].src;
                topImage.alt = images[currentIndex].alt; // Update alt attribute if needed
                topImageLink.href = images[currentIndex].link;
                topImage.style.opacity = 1;
            }, 400); // Reduced timeout for smoother transition
        }

        const topImage = document.querySelector(".top-image");
        topImage.addEventListener("mouseenter", () => {
            topImage.classList.add("darken-on-hover");
        });
        topImage.addEventListener("mouseleave", () => {
            topImage.classList.remove("darken-on-hover");
        });

        window.onload = function () {
            setInterval(nextSlide, 8000);
        };
    </script>
